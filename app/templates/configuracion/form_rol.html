{% extends "base.html" %}

{% block title %}{{ titulo_form }} - JV Studio{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="form-section-venta" style="max-width: 700px; margin: auto;">
        <h2><i class="fas fa-plus-circle me-2"></i>{{ titulo_form }}</h2>
        
        {% include 'partials/_flash_messages.html' %}

        <form method="POST" action="{{ action_url }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Rol <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n (Opcional)</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a href="{{ url_for('main.listar_roles') }}" class="btn btn-secondary me-2"><i class="fas fa-times me-1"></i>Cancelar</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Guardar Rol</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
