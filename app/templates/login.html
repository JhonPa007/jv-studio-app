<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - JV Studio</title>

    <!-- Bootstrap CDN (Matching Base) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/themes.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <style>
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeIn 0.8s ease-out;
        }

        .btn-login-custom {
            background: linear-gradient(45deg, var(--color-accent), #b8860b);
            border: none;
            color: #000;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-login-custom:hover {
            opacity: 0.9;
            color: #000;
            transform: scale(1.02);
        }
    </style>
</head>

<body class="theme-barber-default"> <!-- Force Default Theme for Login -->

    <div class="login-container">
        <div class="login-card p-5" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold text-accent font-primary">JV Studio</h1>
                <p class="text-secondary small">GESTIÓN PROFESIONAL</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show small" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('main.login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label text-accent small fw-bold">CORREO ELECTRÓNICO</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i
                                class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="ejemplo@jvstudio.com">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label text-accent small fw-bold">CONTRASEÑA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i
                                class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember"
                        style="background-color: var(--color-bg-card); border-color: var(--color-accent);">
                    <label class="form-check-label text-secondary small" for="remember">Mantener sesión iniciada</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login-custom py-2 shadow">
                        INGRESAR <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <small class="text-secondary opacity-50">&copy; {{ config_sistema.nombre_empresa if config_sistema else
                    'JV Studio' }}</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
