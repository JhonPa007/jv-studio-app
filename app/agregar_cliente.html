<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Cliente - Barbería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos_custom.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header card-header-negro">
                        <h4 class="mb-0">Registrar Nuevo Cliente</h4>
                    </div>
                    <div class="card-body" style="background-color: #ffffff;"> <form id="formularioAgregarCliente">
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nombreCliente" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellidoCliente" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellidoCliente" name="apellido">
                            </div>
                            <div class="mb-3">
                                <label for="telefonoCliente" class="form-label">Teléfono <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="telefonoCliente" name="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailCliente" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailCliente" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="notasCliente" class="form-label">Notas Adicionales</label>
                                <textarea class="form-control" id="notasCliente" name="notas" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dorado">Guardar Cliente</button>
                                <button type="reset" class="btn btn-outline-secondary">Limpiar Formulario</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="mensajeRespuesta" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/agregar_cliente.js"></script>
</body>
</html>
